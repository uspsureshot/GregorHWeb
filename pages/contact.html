<body>
 
   <header id="top">
    <section id="header" class="centerSection">
    <a href="../index.html"><img class="responsiveImg pagesImg" src="../images/FP-logo-white.png" alt="logo" /></a>

      <ul class="responsive_nav" >

    <section id="main" class="centerSection" >
      <main>
        <h1 class='tx-cntr casualHead'>Contact Us</h1>
        <form method='post' class='centerSection' action="http://www.yourwebhosting.com/scripts/formemail.bml">
            <input type="hidden" name="my_email" value="webmaster@servicefd.com"><!--Required for iPage.com server script -->
            <fieldset>
               <legend>Your Details</legend>
                <label for='fname' class=''>First Name</label>
                <input class='' type='text' id='fname' name='fname' placeholder='First Name' required>

                <label class='' for='lname'>Last Name</label>
                <input class='' type='text' id='lname' name='lname' placeholder='Last Name' >

                <label class='' for='email'>eMail</label>
                <input class='' type='email' id='email' name='email' placeholder='YourEmail@email.com' required>

                <label class='' for='tel'>Phone</label>
                <input class='' type='tel' id='tel' name='tel' placeholder='5555551212' >
            </fieldset>
            <fieldset>
               <legend>Feedback</legend>
                <label class='' for='comments'>Comments</label>
                <textarea id='comments' rows='8' placeholder="Leave your comments here"></textarea>
            </fieldset>
            <div id="myButtons">
               
                <button class='btnMed btnFlat-rnd-crnr' type="submit" value="">Submit</button>
                <button class='btnMed btnFlat-rnd-crnr' type="reset" value="Clear Form">Clear Form</button>
			</div>
            <input type="hidden" name="thankyou_url" value="http://freshplate.servicefocuseddesign.com/pages/thankOnSubmit.html">
        </form>
 <!--end main section -->
    </main>
    
    </section>
    <footer class="casualHead"><h6>&copy; 2017 | FreshPlate</h6></footer>
