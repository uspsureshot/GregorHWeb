<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Image slider </title>
    <link rel="stylesheet" href="../css/freshplate.css" type="text/css">
    <style>
        body{
            background-color: #dedede;
        }
        header h1{
            text-align: center;
            margin: .5em;
        }


    </style>

    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>

  <script src="../scripts/freshplate.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>The Filmstrip Gallery</h1>
    </header>
    <div class="gallery_container">
     <div class="gallery">
         <div class="slider">
             <ul >
                <li><img src="../images/cupcake01.jpg" alt="cupcake"></li>
                <li><img src="../images/cupcake02.jpg" alt="cupcake"></li>
                <li><img src="../images/cupcake03.jpg" alt="cupcake"></li>
            </ul>
        </div>  <!--   End slider-->
<!--         /* Slider controls*/-->
        <div class="sliderCtrls">
            <button class="btn_prev" data-dir="prev"></button>
            <button class="btn_next" data-dir="next"></button>
        </div> <!--   End slider control buttons-->
    </div> <!--   End Gallery-->

<!--       /* Thumbnail scroll list set up */-->
        <div class="thumb_container">
            <div class="thumb_gallery">
                <ul >
                    <li><a href=""><img src="../images/cupcake01s.jpg" alt="cupcake" height="50px" width="50px"></a></li>
                    <li><a href=""><img src="../images/cupcake02s.jpg" alt="cupcake" height="50px" width="50px"></a></li>
                    <li><a href=""><img src="../images/cupcake03s.jpg" alt="cupcake" height="50px" width="50px"></a></li>
                </ul>
            </div>
        </div>

    </div> <!--  End Gallery container-->


</body>
